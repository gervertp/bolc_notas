<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloc de Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="app.js"></script>

    <style>
        body {
            background-color: #f4f4f9;
        }
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .btn-primary, .btn-secondary {
            width: auto;
            font-size: 0.9rem;
        }
        #noteInput, #noteTitle {
            font-size: 0.9rem;
        }
        #buttonsContainer {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4 text-primary">Bloc de Notas</h1>

        <!-- Campo para el título de la nota -->
        <div class="mb-3">
            <input id="noteTitle" class="form-control shadow-sm p-2" type="text" placeholder="Escribe el título aquí...">
        </div>
        
        <!-- Campo para el contenido de la nota -->
        <div class="mb-3">
            <textarea id="noteInput" class="form-control shadow-sm p-2" rows="3" placeholder="Escribe el contenido aquí..."></textarea>
        </div>
        
        <!-- Botones -->
        <div id="buttonsContainer">
            <button id="saveNote" class="btn btn-primary">Guardar Nota</button>
            <button id="sortNotes" class="btn btn-secondary">Ordenar Notas</button>
        </div>
    
        <hr>
    
        <!-- Lista de notas -->
        <h2 class="mt-4">Notas Guardadas</h2>
        <div id="noteList" class="row gy-3"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
